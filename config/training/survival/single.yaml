data:
  train_csv: ''
  tune_csv: ''
  test_csv: ''

features_dir:
output_dir: 'output'
experiment_name: 'tcga_brca'
level: 'global'

nepochs: 50
num_classes: 2
label_name: 'survival_months'
label_mapping:
tune_every: 1

task: 'survival'
loss:

train_batch_size: 1
tune_batch_size: 1
pct:

weighted_sampling: True
gradient_clipping: 32
save_all: False

model:
  pretrain_256: 'checkpoints/vit_256_small_dino.pth'
  freeze_256: True
  freeze_256_pos_embed: True
  img_size_256: 224
  patch_size_256: 16
  pretrain_4096: 'checkpoints/vit_4096_xs_dino.pth'
  freeze_4096: True
  freeze_4096_pos_embed: True
  img_size_4096: 3584
  patch_size_4096: 256
  dropout: 0.25

optim:
  name: 'adam'
  lr: 2e-4
  wd: 1e-5
  lr_scheduler:
    name: 'step'
    step_size: 50
    gamma: 0.5

early_stopping:
  enable: False
  tracking: 'loss'
  min_max: 'min'
  patience: 10
  min_epoch: 30

wandb:
  enable: False
  project: 'hipt'
  username:
  exp_name: '${experiment_name}'
  dir: '/home/user'
  to_log: ['loss', 'c_index']